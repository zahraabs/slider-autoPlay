<!DOCTYPE html>

    <link rel="stylesheet" href="./css/style.css" />
    <title>slider</title>
  </head>

        <a class="slider-btn prev" href="#"

            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"

            stroke-width="1.5"
            stroke="currentColor"

          >

              stroke-linecap="round"

              d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"

    <script src="./js/app.js"></script>
